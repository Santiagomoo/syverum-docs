        <style>
        :root {
            --brand: #da1717ff;
            --brand-dark: #470e0eff;
            --sidebar-bg: #ffffff;
        }

        a {
            color: var(--brand);
        }

        a:hover {
            color: var(--brand-dark);
        }

        .nav-menu {
            background-color: var(--sidebar-bg);
        }

        .nav-menu__item {
            color: rgb(59, 27, 27);
            transition: .4s ease-int-out;
        }

        .nav-menu__item:hover {
            color: var(--brand) !important;
        }

        blockquote {
            border-color: var(--brand);
            color: var(--brand-dark);
        }

        ::selection {
            background: var(--brand);
            color: #fff;
        }

        .brand-toggle {
            background-color: var(--brand);
            border-color: var(--brand);
        }

        .callout {
            border-left: 4px solid var(--brand);
            background: #fff;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .04);
        }

        .callout.warning {
            border-left-color: #f59e0b;
            background: #fff7ed;
        }

        .callout.note {
            border-left-color: var(--brand);
            background: #fff;
        }

        .callout .title {
            font-weight: 700;
            margin-bottom: .25rem;
        }
    </style>
</head>
